<!DOCTYPE html>
<html lang="en-NG">
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="view"></div>
      <div id="controls">
        <span class="func" id="clear">C</span>
        <span class="controls" id="%">%</span>
        <span class="func" id="delete">D</span>
        <span class="controls" id="/">/</span>
        <span class="controls" id="7">7</span>
        <span class="controls" id="8">8</span>
        <span class="controls" id="9">9</span>
        <span class="controls" id="*">*</span>
        <span class="controls" id="4">4</span>
        <span class="controls" id="5">5</span>
        <span class="controls" id="6">6</span>
        <span class="controls" id="-">-</span>
        <span class="controls" id="1">1</span>
        <span class="controls" id="2">2</span>
        <span class="controls" id="3">3</span>
        <span class="controls" id="+">+</span>
        <span class="controls" id="00">00</span>
        <span class="controls" id="0">0</span>
        <span class="controls" id=".">.</span>
        <span class="validator" id="=">=</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
